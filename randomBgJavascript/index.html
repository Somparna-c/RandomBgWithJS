<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Random Background</title>
</head>
<body>
    <header>
        <h1>Random Background Generator</h1>
    </header>
    <section class="change-bg">
        <button class="bg-button" type="submit"><span class="button-text">Change Background</span> <i class="fas fa-brush"></i></button>
    </section>
    <section class="output-sec">
        <h2 class="colour-val">Colour generated: <span id="output">rgb(255,255,255)</span></h2>
    </section>
    <script src="app.js"></script>
</body>
</html>
